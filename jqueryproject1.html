<html>
<head>
<style>
body{
font-family:Arial, sans-serif;
background-color: #f4f4f4;
margin: 0;
padding: 0;
}
.list{
width: 600px;
margin: 50px auto;
background-color: #fff;
padding: 20px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
h1{
text-align:center;
color: #81D4FA;
}
input[type="text"]{
width:70%;
padding:10px;
margin:10px 0;
}
button{
padding:10px;
background-color:#CE93D8;
color:#fff;
border:none;
cursor:pointer;
}
button:hover{
background-color:#F48FB1;
}
ul{
list-style:none;
padding:0;
}
li{
display:flex;
justify-content:space-between;
align-items:center;
padding:10px;
border-bottom:1px solid #FFCC80;
}
li span {
flex-grow:1;
}
.delete{
background-color:#C5E1A5;
color:#fff;
padding: 5px 10px;
border:none;
cursor:pointer;
}
.delete:hover{
background-color:#BCAAA4;
}

</style>


</head>
<body>
<div class="list">
<h1>My diary</h1>
<input type="text" id="newTask" placeholder="Add a new task">
<button id="addTask">Add Task</button>
<ul id="taskList"></ul>
</div>
<script src=" https://code.jquery.com/jquery-3.5.1.min.js "></script>

<script>
$(document).ready(function(){
  $('#addTask').on('click',function(){
     var newTask=$('#newTask').val();
     if(newTask !==''){
        $('#taskList').append('<li><span>' + newTask + '</span><button class="delete">Delete</button></li>');
        $('#newTask').val('');
     }
  });
  $('#taskList').on('click', '.delete', function(){
     $(this).closest('li').remove();
  });
});

</script>


</body>
</html>
